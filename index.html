<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div id="main">
        <div id="leftSide">
            <div class="Header">
                <h1 id="mainHeader">muno Library</h1>
            </div>
            <div id="main">
                <div id="gridContainer">
                </div>
            </div>
        </div>
        <div id="rightSide">
            <form id="newBookForm">
                <div>
                    <label for="titleid">Title:</label>
                    <input type="text" id="titleid" name="titleid">
                </div>
                <div>
                    <label for="authorid">Author:</label>
                    <input type="text" id="authorid" name="authorid">
                </div>
                <div>
                    <label for="pagesid">Pages:</label>
                    <input type="text" id="pagesid" name="pagesid">
                </div>
                <div id="readButtons">
                    <button id="read">Read</button>
                    <button id="notread">Not Read</button>
                </div>
                <button id="bookButton">Add Book</button>
            </form>
        </div>
    </div>
    <div class="footer">
        © 2023 Danny Muñoz
    </div>
</body>
<script src="script.js"></script>
</html>
